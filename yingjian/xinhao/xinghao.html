<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信号类型</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./xinghao_1500.css">
    <link rel="stylesheet" href="./xinghao_900.css">

</head>

<body>
    <div class="header">
        <div class="head_left">
            <span>信号类型</span>
            <span class="maohao">:</span>
            <span class="number"></span>
            <span class="head_btn" data-toggle="modal" data-target="#myModal_xinhaoleixing">新增信号类型</span>
        </div>

    </div>
    <div class="content">
        <table class="table1" border="0">
            <thead>
                <th>编号</th>
                <th>信号类型名称</th>
                <th>项目</th>
                <th>单位</th>
                <th>修正（k）</th>
                <th>修正（b）</th>
                <th>备注</th>
                <th>背景颜色</th>
                <th>操作</th>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!----------------------------------------------------------------------新增信号类型-->
    <div class="modal fade" id="myModal_xinhaoleixing" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:480px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">新增信号类型</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:56px">编号</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_code">
                        </div>
                        <div class="flex-item">
                            <span>信号类型名称</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_name">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:56px">项目</span><span class="maohao">:</span>
                            <select name="" class="xinjian_xmname">
                                <option value="0">请选择</option>
                            </select>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:56px">单位</span><span class="maohao">:</span>
                            <input type="text" class="xinghao_danwei">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:28px">里程上限</span><span class="maohao">:</span>
                            <input type="text" class="licheng_top" style="width:100px">
                            <span style="margin-left:23px">里程下限</span><span class="maohao">:</span>
                            <input type="text" class="lichneg_bottom" style="width:100px">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">模拟量上限</span><span class="maohao">:</span>
                            <input type="text" class="monilaing_top" style="width:100px">
                            <span style="margin-left:9px">模拟量下限</span><span class="maohao">:</span>
                            <input type="text" class="monilaing_bottom" style="width:100px">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:21px">修正（k）</span><span class="maohao">:</span>
                            <input type="text" class="xiuzheng_k">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:21px">修正（b）</span><span class="maohao">:</span>
                            <input type="text" class="xiuzheng_b">
                        </div>

                        <div class="flex-item">
                            <span style="margin-left:56px">备注</span><span class="maohao">:</span>
                            <input type="text" class="xinjina_bz">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:42px">背景色</span><span class="maohao">:</span>
                            <input id="fontColorc6" type="text" maxlength="25" />
                            <input type="text" class="rgb">
                        </div>

                    <span class="xinjian" data-dismiss="modal">添加</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>

                        </div>
                        <div class="flex-item">
                            <span style="margin-left:21px">修正（b）</span><span class="maohao">:</span>
                            <input type="text" class="xiuzheng_b">
                        </div>

                        <div class="flex-item">
                            <span style="margin-left:56px">备注</span><span class="maohao">:</span>
                            <input type="text" class="shezhi_beizhu">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:42px">背景色</span><span class="maohao">:</span>
                            <input class="background_shezhi" id="background_shezhi">
                            <input type="text" class="rgb">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="tainjia_bianji" data-dismiss="modal">保存</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
