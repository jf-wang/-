<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置参数</title>
    <link rel="stylesheet" href="./shezhicanshu.css">
</head>

<body>
    <div class="head">
        <span>设备标号</span>
        <span class="maohao">:</span>
        <input type="text" class="shebeibiaohao_input">
        <span class="tiqucanshu">提取参数</span>
        <span class="shuaxin">刷新</span>
        <span class="shezhicanshu">设置参数</span>
    </div>
    <div class="content">
        <input class="big_input"></input>
    </div>
    <div class="footer">
        <div style="display:flex; flex-direction:column;">
            <div class="flex-item">
                <span style="margin-left:56px;">设备编号</span><span class="maohao">:</span>
                <input type="text" class="shebeibiaohao">
                <span style="margin-left:10px;">接入点名称</span><span class="maohao">:</span>
                <input type="text" class="jierudain_name">
            </div>
            <div class="flex-item">
                <span>数据发送间隔时间</span><span class="maohao">:</span>
                <input type="text" class="jiange_time">
                <span style="margin-left:10px;">外挂模块数量</span><span class="maohao">:</span>
                <input type="text" class="mokuai_number">
            </div>
            <div class="flex-item">
                <input type="checkbox" name="fender">
                <span>服务器1IP地址（或域名）：端口号</span><span class="maohao">:</span>
                <input type="text" class="jiekou_1">
                <span>未连接</span>
            </div>
            <div class="flex-item">
                <input type="checkbox" name="fender1">
                <span>服务器2IP地址（或域名）：端口号</span><span class="maohao">:</span>
                <input type="text" class="jiekou_2">
                <span>未连接</span>
            </div>
            <div class="flex-item">
                <input type="checkbox" name="fender2">
                <span>服务器3IP地址（或域名）：端口号</span><span class="maohao">:</span>
                <input type="text" class="jiekou_3">
                <span>未连接</span>
            </div>
            <div class="flex-item">
                <input type="checkbox" name="fender3">
                <span>服务器4IP地址（或域名）：端口号</span><span class="maohao">:</span>
                <input type="text" class="jiekou_4">
                <span>未连接</span>
            </div>
        </div>
    </div>
</body>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/YiYunWuLian_Url.js"></script>

</html>
