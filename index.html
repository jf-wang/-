    <script type="text/javascript">
        $("#topRightjia").click(function() {
            window.open("./login.html", "_self");
            localStorage.clear();
        })
        $(".offimg").click(function() {
                window.open("./login.html", "_self");
                localStorage.clear();
            })
            //关闭alert  刷新父页面数据
        function alertClose() {
            $('#myAlertNoMask').modal('hide');
            window.frames["iframeMain"].RefreshData();
            closeBootDialog();
        };
        var num = 0;
        var count = 0;
        var SummaryList;
        $(function() {
            $("#closeView").click(function() {
                $(this).parent("#picView").css("display", "none");
            });
            $("#up").click(function() {
                if (num <= 0) {
                    num = 0;
                    $("#templateimage").attr("src", SummaryList[num].imae);
                    $("#remark").html(SummaryList[num].remark);
                    return;
                }
                num = num - 1;
                $("#templateimage").attr("src", SummaryList[num].imae);
                $("#remark").html(SummaryList[num].remark);
            });
            $("#down").click(function() {
                if (num >= count - 1) {
                    num = count - 1;
                    $("#templateimage").attr("src", SummaryList[num].imae);
                    $("#remark").html(SummaryList[num].remark);
                    return;
                }
                num = num + 1;
                $("#templateimage").attr("src", SummaryList[num].imae);
                $("#remark").html(SummaryList[num].remark);
            });
        });

        function picView(id) {
            num = 0;
            count = 0;
            SummaryList = "";
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: getApiHost() + "/api/PlatModSummary/ModSummaryList",
                data: {
                    ID: id
                },
                dataType: "json",
                success: function(result) {
                    if (result == "") {
                        alert("没有预览页");
                        $("#templateimage").attr("src", "");
                        $("#remark").html("");
                        return;
                    }
                    SummaryList = JSON.parse(result);
                    count = SummaryList.length;
                    $("#templateimage").attr("src", SummaryList[num].imae);
                    $("#remark").html(SummaryList[num].remark);
                    $("#picView").css("display", "block");
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {}
            });
        };
        // $("#topLogo").click(function() {
